# setup
trigger:
- trunk

#variables
variables:
    containerregistry: 'ContainerRegistryElvia'
    imagetag: $(Build.BuildNumber)
    imagename: louvre-imageimport-api
    buildConfiguration: 'Release'

jobs:
- job: BuildAndTestSonar

  pool:
    vmImage: 'windows-latest'
  
  steps:
  - task: SonarCloudPrepare@1
    inputs:
      SonarCloud: 'sonarcloud'
      organization: 'elvia'
      scannerMode: 'MSBuild'
      projectKey: '3lvia_louvre-imageimport-api'    
      projectName: 'louvre-imageimport-api'
  - script: dotnet build --configuration Release
    displayName: 'Build Release'
  - task: DotNetCoreCLI@2
    displayName: 'Unit tests'
    inputs:
      command: test
      projects: Louvre.ImageImportAPITests/Louvre.ImageImportAPITests.csproj
      arguments: '--configuration Release --collect:"Code Coverage"'
      nobuild: true
  - task: SonarCloudAnalyze@1
  - task: SonarCloudPublish@1
    inputs:
      pollingTimeoutSec: '300'
  
- job: BuildDockerImage

  pool:
    vmImage: 'ubuntu-latest'
  
  steps:
  - task: Docker@2
    displayName: Build docker image
    inputs:
      containerRegistry: $(containerregistry)
      repository: '$(imagename)'
      command: build
      Dockerfile: 'Louvre.ImageImportAPI/Dockerfile'
      tags: '$(imagetag)'
  - task: Docker@2
    displayName: 'Login for $(containerregistry)'
    inputs:
      containerRegistry: $(containerregistry)
      command: login
  - task: aquasecScanner@4
    displayName: 'Scan docker image with Aquasec'
    inputs:
      image: 'containerregistryelvia.azurecr.io/$(imagename):$(imagetag)'
      scanner: 'containerregistryelvia.azurecr.io/aquasec/scanner:latest'
      connection: 'aqua-scanner'
      policies: Default
      continueOnError: false
  - task: Docker@2
    condition: ne(variables['Build.Reason'], 'PullRequest')
    displayName: Push docker image
    inputs:
      containerRegistry: $(containerregistry)
      repository: '$(imagename)'
      command: push
      tags: '$(imagetag)'
  - bash: 'sed -i "s/:imagetag/:$(imagetag)/" deploy.yaml'
    displayName: 'Replace imagetag with build number in k8s deployments'
    workingDirectory: CI
  - task: PublishBuildArtifacts@1
    condition: ne(variables['Build.Reason'], 'PullRequest')
    displayName: 'Publish CI artifacts'
    inputs:
      PathtoPublish: CI/
      ArtifactName: CI
  - task: PublishBuildArtifacts@1
    condition: ne(variables['Build.Reason'], 'PullRequest')
    displayName: 'Publish Postman artifacts'
    inputs:
      PathtoPublish: Postman/
      ArtifactName: Postman
