# Default values for elvia-deployment.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

name: grid-tariff-api
namespace: kunde
microserviceType: webapi
# environment: dev|test|prod

replicaCount: 2

#image:
# repository: containerregistryelvia.azurecr.io/core-demo-api # defaults to containerregistryelvia.azurecr.io/<namespace>-<name>
#  tag: "ToBeReplaced"

# imagePullSecret: containerregistryelvia

env:
- name: ASPNETCORE_URLS
  value: http://+:8080

service:
 port: 80
 targetPort: 8080

ingress:
  subdomain: core
  path: "/demo-api"

resources:
  requests:
    cpu: "1"
    memory: "1Gi"
  limits:
    cpu: "1.5"
    memory: "8Gi"

# autoscaling:
#   minReplicas: 2
#   maxReplicas: 4
#   targetCPUUtilizationPercentage: 80

lifecycle:
  preStop:
    exec:
      command:
      - sleep
      - "1"

readinessProbe:
  failureThreshold: 3
  httpGet:
    path: /health
    port: 8080
    scheme: HTTP
  initialDelaySeconds: 15
  periodSeconds: 15
  successThreshold: 1
  timeoutSeconds: 3

livenessProbe:
  failureThreshold: 5
  httpGet:
    path: /health
    port: 8080
    scheme: HTTP
  initialDelaySeconds: 15
  periodSeconds: 15
  successThreshold: 1
  timeoutSeconds: 3

